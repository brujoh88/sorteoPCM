<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Gran PCM - BINGO</title>
  </head>
  <style>
    .green {
      background-color: rgb(47, 194, 47);
    }
    .gray {
      background-color: rgb(151, 151, 151);
    }
  </style>
  <body>
    <div id="app">
      <button
        type="button"
        class="btn btn-primary btn-lg btn-block"
        v-on:click="sortear"
        v-bind:disabled="disabledBtnInit"
      >
        Iniciar Sorteo
      </button>

      <tabla-all-person v-bind:personas="arrPersonas"></tabla-all-person>
      <div class="d-flex justify-content-around fixed-bottom">
        <button
          type="button"
          class="btn btn-lg btn-success"
          v-bind:disabled="disabledBtnGoAndRest"
          v-on:click="viewOne"
        >
          GO!
        </button>
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col" class="text-center">{{name}}</th>
              <th scope="col" class="text-center">{{rama}}</th>
              <th scope="col" class="text-center">Numeros: {{cont}}/73</th>
            </tr>
          </thead>
        </table>
        <button
          type="button"
          class="btn btn-danger btn-lg"
          v-on:click="sortear"
          v-bind:disabled="disabledBtnGoAndRest"
        >
          Restart
        </button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./listaAllPeople.js"></script>
    <script src="./index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
